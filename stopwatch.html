<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>stop watch</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
   
     <style>
     body, .jumbotron{ padding:30px;}
       .timer        {font-size: 120px}
      </style>
    </head>
  
  <body>
    
    <div class="jumbotron text-center">

      <!--timer -->
    <div class="timer">
      <span class="minutes">00</span> : <span class="seconds">00</span>
    </div> 
    <!-- timer button -->
  <div class="timer-buttons">
    <button class="btn btn-lg btn-success" data-action="start">
      Start
    </button>
    <button class="btn btn-lg btn-danger" data-action="stop">
      Stop
    </button>
    <button class="btn btn-link btn-block"data-action="reset">
          Reset
    </button>

    
  
    <script>
      const startButton = document.querySelector('[data-action="start"]');
      const stopButton  = document.querySelector('[data-action="stop"]');
      const resetButton = document.querySelector('[data-action="reset"]');
      const minutes     = document.querySelector('.minutes');
      const seconds     = document.querySelector('.seconds');
      let timerTime     = 00;
      let isRunning     = false;
      let interval;

     

      function startTimer() {
        if(isRunning) return;
        isRunning =true;
        interval = setInterval(increamentTimer, 1000);
      }

       function stopTimer() {
        if (!isRunning) return;
         isRunning = false;
        clearInterval(interval);
      }

      function resetTimer() {
        stopTimer();
        timerTime = 0;
        minutes.innerText = '00';
        seconds.innerText = '00';

      }

      function increamentTimer() {
        timerTime++;

        const numOfMinutes = Math.floor(timerTime / 60);
        const numOfSeconds = timerTime % 60;

      }

      function pad(number) {
        return (number < 10) ? '0' + number : number;
      }

        //add eventlistener
      startButton.addEventListener('click', startTimer);
      stopButton.addEventListener('click', stopTimer);
      resetButton.addEventListener('click', resetTimer);

      </script>

      
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
       crossorigin="anonymous"></script>
   
  </body>
  </html>
