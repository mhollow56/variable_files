<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

    <title>calculator</title>

    <style>
        body, .jumbotron { padding: 30px;}
        .text-giant      {font-size: 40px;}
    </style>
    
</head>

<body>
  <div class="jumbotron">
    <h2> How much do pies cost</h2>
    <form>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price"
            value="20"
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="range" class="form-control" name="quantity"
            value="1" min="1 max="10" step="1">
        </div>

    </form>

    <div class="text-right text-giant total"></div>

  <!-- begin javascript-->
  <script>
    // grab everything we need
    const priceInput   =document.querySelector('[name=price]');
    const quantityInput = document.querySelector('[name=quantity]');
    const total      = document.querySelector('.total');
    const quantityLabel = document.querySelector('.quantity-label');


    //create the function that we will need
    function calculatePieCost() {
     const price    = priceInput.value;
     const quantity = quantityInput.value;
     const cost    = price * quantity;
     console.log(total);
     total.innerText = '$' + cost.toFixed(2);
    }

    function updateQuantityLabel(){
         const quantity = quantityInput.value;
         quantityLabel.innerText = quantity;
    }
    // on first run
    calculatePieCost();

    //add our eventlisteners
    priceInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input',calculatePieCost);
    quantityInput.addEventListener('input', updateQuantityLabel);


  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
     crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
     crossorigin="anonymous"></script>
</body>
</html>
